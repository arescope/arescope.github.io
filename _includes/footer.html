<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}"><i class="fa fa-{{ item.icon }}" aria-hidden="true" target="_blank"></i></a>
  {% endfor %}
  <div class="post-date">
	  <span>Crafted with ♥ using <a href="http://jekyllrb.com/">Jekyll</a> &amp; <a href="{{ site.data.settings.owner.github }}">{{ site.data.settings.owner.name }}</a></span>
	  <br/>
	  <span>© 2017 {{ site.data.settings.author.name }}</span>
  </div>
</footer>
